<!DOCTYPE html>
<html>
	<head>
		<title><%= pkg.name %></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="version" content="<%= pkg.version %>" />
		<!-- Font awesome from BootstrapCDN -->
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<!-- compiled CSS --><% styles.forEach(function (file) { %><link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="../" class="navbar-brand"><%= pkg.name %></a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="<%= pkg.homepage %>">Github</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		<div class="container">
			<div class="starter-template">
				<p class="lead"><%= pkg.name %></p>
				<p class="version">Currently v<%= pkg.version %></p>
			</div>
		</div><!-- /.container -->
		<!-- compiled JavaScript -->
		<% scripts.forEach(function (file) { %><script type="text/javascript" src="<%= file %>"></script><% }); %>
	</body>
</html>
